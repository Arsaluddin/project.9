<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="card">
          <div class="search">
              <input  id="search-bar" type="text" placeholder="search city">
              <!-- <button id="btn">🔍</button> -->
          </div>
          <div class="description">
            <div id="city" class="description">Temprature in city</div>
            <div id="temp" class="description">🌡 X℃</div>
            <div id="min-max" class="sub"></div>
            <div id="all" class="sub">Cloudy ☁</div>
            <div id="humid" class="sub">Humidity 🌤:50%</div>
            <div id="wind" class="sub">Wind Speed 🌥 : 60 Kmh</div>
          </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
